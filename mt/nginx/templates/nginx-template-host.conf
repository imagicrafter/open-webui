# nginx Configuration Template for Open WebUI (HOST Mode)
# This template is used for production deployments with HOST nginx
# SSL certificates are managed by certbot
#
# Usage:
# 1. Deploy this config
# 2. Run: sudo certbot --nginx -d DOMAIN_PLACEHOLDER
# 3. Certbot will automatically convert this to HTTPS with SSL

server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN_PLACEHOLDER;

    # Let's Encrypt challenge path
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Proxy to Open WebUI application
    location / {
        proxy_pass http://localhost:PORT_PLACEHOLDER;
        proxy_http_version 1.1;

        # Essential headers for SSE streaming and WebSockets
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests and streaming
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Max upload size
        client_max_body_size 50M;
    }
}
