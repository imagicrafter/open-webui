# Open WebUI Client: {{CLIENT_NAME}}
# Generated by client-manager.sh
#
# Setup Instructions:
# 1. Test config: sudo nginx -t
# 2. Generate SSL: sudo certbot --nginx -d {{DOMAIN}}
# 3. Uncomment SSL lines below
# 4. Restart nginx: sudo systemctl restart nginx

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name {{DOMAIN}};

    # Uncomment these lines after running certbot
    #ssl_certificate /etc/letsencrypt/live/{{DOMAIN}}/fullchain.pem;
    #ssl_certificate_key /etc/letsencrypt/live/{{DOMAIN}}/privkey.pem;
    #include /etc/letsencrypt/options-ssl-nginx.conf;
    #ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:{{PORT}}; # openwebui-{{CLIENT_NAME}} container
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Open WebUI specific settings
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # Optional: Redirect HTTP to HTTPS (uncomment after SSL setup)
    # return 301 https://$server_name$request_uri;
}

